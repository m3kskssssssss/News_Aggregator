services:
  - type: web
    name: news-aggregator
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab')"
    startCommand: python init_db.py && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: news-db
          property: connectionString
      - key: NEWS_API_KEY
        value: 06e9d18a3b5543e3be6e2500e9366a79
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: news-db
    plan: free
    databaseName: news_aggregator
    user: postgres